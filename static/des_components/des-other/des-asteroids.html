      <div class="card-content">
        <h2>
  <strong>Overview</strong>
</h2>
<p>
These data were obtained in the context of the paper
<a href="https://ui.adsabs.harvard.edu/abs/2024MNRAS.527.6495C/abstract"> Main belt asteroids taxonomical
information from dark energy survey data Carruba, V. et al. 2024- MNRAS</a>. Please, add
it to your references if you use them in your work.</p>

<p>
Once the tarballs are inflated, individual files with the asteroid names are available.
Their content is:

<p>
<span style="letter-spacing: 0.0px;"> Once the tarballs are inflated, individual files with the asteroid names are available.
Each file contains the following </span>
        <span style="letter-spacing: 0.0px;">columns :</span>
      </p>
      <table >
        <colgroup>
          <col />
          <col />
        </colgroup>
        <tbody>
          <tr>
            <th>Column Number</th>
            <th>Description</th>
          </tr>
          <tr>
            <td>1</td>
            <td>DES minus ephemeris position in right ascension (DeltaAlphaCosDelta in arcsec)</td>
          </tr>
          <tr>
            <td>2</td>
            <td>DES minus ephemeris position in declination (DeltaDelta in arcsec)</td>
          </tr>
          <tr>
            <td>3-5</td>
            <td>(ICRS) DES right ascension (sexagesimal, HH:MM:SS.SSSS)</td>
          </tr>
          <tr>
            <td>6-8</td>
            <td>(ICRS) DES declination (sexagesimal, +/-DEG:MM:SS.SSS)</td>
          </tr>
          <tr>
            <td>9</td>
            <td>JD at mid observation time (UTC)</td>
          </tr>
          <tr>
            <td>10</td>
            <td>DES filter</td>
          </tr>
          <tr>
            <td>11</td>
            <td>DES magnitude</td>
          </tr>   
          <tr>
            <td>12</td>
            <td>Uncertainty in DES magnitude</td>
          </tr>
          <tr>
            <td>13</td>
            <td>Phase angle (deg) (not a DES data)</td>
          </tr>
          <tr>
            <td>14</td>
            <td>Object's distance to the heliocenter (AU) (not a DES data)</td>
          </tr>
          <tr>
            <td>15</td>
            <td>Object's distance to the observer (AU) (not a DES data)</td>
          </tr>     
        </tbody>
      </table>



Note: The ephemeris positions are from the JPL. Their versions
are those from the time the file with the above pieces of information
was built.
</p>
 
<p><strong> Reference: <a href="https://ui.adsabs.harvard.edu/abs/2024MNRAS.527.6495C/abstract"> Carruba, V. et al. (2024)</a></strong></p>
