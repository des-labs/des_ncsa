        The products published in <b>The final WaZP galaxy cluster catalog of the Dark Energy Survey
        and comparison with SZE data</b> can be found below:

        <ul>

        <h2 class="wp-block-heading">Overview</h2>
        <p>
            In <a href="https://arxiv.org/abs/xxx">Benoist et al (2025)</a>, We present and characterize the galaxy
            cluster catalog detected by the WaZP cluster finder, which is not based on red- sequence identification, on
            the full six years of observations of the Dark Energy Survey (DES-Y6). The full catalog contains over 400k
            detected clusters with richnesses, Ngals, above 5 and that reach redshifts up to z = 1.3. We also provide a
            version of the catalog where the observation depth and richness computation are homogenized to be used for
            cosmology, containing 33k rich (Ngals &gt; 25) clusters.  We compare our results with the previous WaZP
            catalog obtained from the DES first-year data release (DES-Y1).  We find that essentially all clusters
            within the common footprint and depth limit are recovered.  The deeper observations on DES-Y6 and the more
            complete available spectroscopic redshift sample lead to improvements in the redshifts of the clusters,
            resulting in an average scatter of 1.4% and offset of 0.2%.  The optical clusters are also cross-matched
            with Sunyaev Zelâ€™dovich Effect (SZE) cluster samples detected by the South Pole Telescope (SPT) and the
            Atacama Cosmology Telescope (ACT). We find that essentially all SZE clusters with reasonable overlapping
            footprint have a corresponding WaZP cluster.  Conversely, 90% of the optical detections with richness
            greater than 150 have a counterpart in the deeper regions of the SZE surveys. Based on cross-match with the
            SZE catalogs, we also find that 15-20% of the SZE matched systems have more than one possible WaZP
            counterpart at the same redshift and within the SZE R500c, indicating possible interacting or unrelaxed
            systems.  Finally, given the optical and SZE beams, WaZP and SZE centerings are found to be consistent. 
        </p>
